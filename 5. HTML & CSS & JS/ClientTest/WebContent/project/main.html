                    data-init-key="value"
                ></div>
                <!-- data-init-식별키=값 으로 셋팅하면 챗플로우에 파라미터와 연동가능. 식별키는 소문자만 가능 -->
                <script>
                    (function (d, s, id) {
                        var js,
                            fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) {
                            return;
                        }
                        js = d.createElement(s);
                        js.id = id;
                        js.src =
                            "https:\/\/danbee.ai/js/plugins/frogue-embed/frogue-embed.min.js";
                        fjs.parentNode.insertBefore(js, fjs);
                    })(document, "script", "frogue-embed");
                </script>
                <!-- 제일 위로 돌아가기 버튼 -->

                        src="../images/title2.png"
                        style="transform: translate(0, 40px);"
                    />

        <script>
            //상단 메뉴 css
            $(".menubar").mouseover(function () {
                $(this).css("border-bottom", "5px solid orange");
            });
            $(".menubar").mouseout(function () {
                $(this).css("border-bottom", "");
            });
            //상단 메뉴 클릭시
            $(".menubar").click(function () {
                location.href = $(this).data("lo");
            });

            var flag = false;

            $(document).scroll(function () {
                //메뉴가 시야에서 사라지는 순간 -> 메뉴를 붙박이로 만들기
                if ($(document).scrollTop() > $("#middle").position().top) {
                    $("#topmenu").css({
                        width: "100%",
                        position: "fixed",
                        top: "0px",
                        bottom: "",
                        zIndex: "1",
                        "background-color": "white",
                        color: "black",
                        "border-bottom": "1px solid #ddd",
                    });
                    $("#search").css({
                        "border-bottom-color": "black",
                        color: "black",
                    });
                    $(window).resize(function () {
                        if ($(window).width() < 970) {
                            // console.log($(window).width());
                            $("#topcenter").css(
                                "transform",
                                "translate(-100px, 0)"
                            );
                        } else {
                            $("#topcenter").css("transform", "translate(0, 0)");
                        }
                    });
                }

                //상단 헤더(top)이 눈에 보일때 쯤
                if ($(document).scrollTop() <= $("#middle").position().top) {
                    $("#topmenu").css({
                        position: "absolute",
                        top: "0px",
                        bottom: "",
                        color: "white",
                        "background-color": "transparent",
                        "border-bottom": "0",
                    });
                    $("#search").css({
                        "border-bottom-color": "white",
                        color: "white",
                    });
                }
            });

            //top에있는 그림 자동 슬라이드
            $("#top").backstretch(
                ["../images/bg1.jpg", "../images/bg2.jpg", "../images/bg3.jpg"],
                { duration: 3000, fade: 1000 }
            );

            //top에있는 그림 이전으로
            $(".prev").click(function () {
                $("#top").backstretch("prev");
            });
            //top에있는 그림 다음으로
            $(".after").click(function () {
                $("#top").backstretch("next");
            });

            //이미지에 마우스 올릴때
            $(".img").mouseover(function () {
                $(this).css("box-shadow", "1px 1px 1px 2px gray");
            });
            //이미지에 마우스 뗄때
            $(".img").mouseout(function () {
                $(this).css("box-shadow", "");
            });

            //이미지 클릭시 이동
            $(".img").click(function () {
                location.href = "#";
            });

            //마이페이지 클릭시 이동
            $("#mypage").click(function () {
                location.href = "mypage.html";
            });

            //movetop
            $("#movetop").click(function () {
                event.preventDefault();
                $("html, body").animate(
                    {
                        scrollTop: 0,
                    },
                    1000
                );
            });
        </script>
